{% extends 'components/base.html' %}
{% load static %}
{% block content %}
<title>Restablecer Contraseña</title>
<div class="bg-slate-100 dark:bg-principal p-4 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white dark:bg-secundario rounded-lg shadow-lg p-6" data-aos="fade-up" data-aos-delay="200">
        <div class="text-center mb-6">
            <i class="fa-solid fa-key text-6xl text-blue-700 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800 dark:text-blue-300">Introduce una nueva contraseña</h2>
        </div>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="mb-5 relative">
                <label for="{{ form.new_password1.id_for_label }}" class="dark:text-blue-300 font-black uppercase text-lg z-20">
                    {{ form.new_password1.label }}
                </label>
                <div class="input-group">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 top-6">
                        <i class="text-blue-400 fa-solid fa-lock"></i>
                    </span>
                    <input type="password"
                        class="pl-10 shadow-sm bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-12 dark:bg-principal dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                        id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.name }}">
                </div>
            </div>
            <div class="mb-5 relative">
                <label for="{{ form.new_password2.id_for_label }}" class="dark:text-blue-300 font-black uppercase text-lg z-20">
                    {{ form.new_password2.label }}
                </label>
                <div class="input-group">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 top-6">
                        <i class="text-blue-400 fa-solid fa-lock"></i>
                    </span>
                    <input type="password"
                        class="pl-10 shadow-sm bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 pr-12 dark:bg-principal dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                        id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.name }}">
                </div>
            </div>
            <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded-full w-full">
                Restablecer contraseña
            </button>
        </form>
    </div>
</div>
{% endblock %}
{% block navbar %}
{% endblock navbar %}
